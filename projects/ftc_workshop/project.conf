CONFIG_UART=y
CONFIG_SPI=y
CONFIG_I2C=y
CONFIG_IRQ=y

# Use normal UART (not USB) for compatibility with BLE_DATS example
CONFIG_UART_MAXIM=y
# CONFIG_USB_UART_MAXIM is not set

# Use WSF OS instead of FreeRTOS (like BLE_DATS example)
# CONFIG_FREERTOS is not set

CONFIG_FREERTOS=y
CONFIG_FREERTOS_CONF_PATH="projects/ftc_workshop/src"

CONFIG_CORDIO=y

# BLE DATS Application (Data Server)
CONFIG_BLE_MODE_PERIPHERAL=y

CONFIG_ACCEL_ADXL355=y